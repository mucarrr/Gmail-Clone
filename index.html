<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <div class="hamburger-menu">
                <i class="bi bi-list"></i>
            </div>
            <img src="./images/logo-24.png" alt="logo">
            <span>Gmail</span>
        </div>
        <div class="middle">
            <form>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search mail">
                    <div class="settings">
                        <i class="bi bi-sliders2"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-grid-3x3-gap-fill"></i>
            <img src="./images/man.jpg" alt="user">
        </div>
    </header>
    <section id="section-area">
        <nav id="left-nav">
            <div class="create">
                <i class="bi bi-pencil-fill"></i>
                <span>Compose</span>
            </div>
            <div class="nav-middle">
                <a href="#" class="active">
                    <i class="bi bi-inbox-fill"></i>
                    <span>Inbox</span>
                </a>
                <a href="#">
                    <i class="bi bi-star"></i>
                    <span>Starred</span>
                </a>
                <a href="#">
                    <i class="bi bi-clock"></i>
                    <span>Snoozed</span>
                </a>
                <a href="#">
                    <i class="bi bi-send"></i>
                    <span>Sent</span>
                </a>
                <a href="#">
                    <i class="bi bi-file-earmark"></i>
                    <span>Drafts</span>
                </a>
                <a href="#">
                    <i class="bi bi-caret-down-fill"></i>
                    <span>More</span>
                </a>
            </div>
            <div class="nav-bottom">
                <div>
                    <span>Labels</span>
                    <i class="bi bi-plus"></i>
                </div>
            </div>
        </nav>
        <main>
           <div class="top">
            <div class="left">
                <div class="checkbox">
                    <input type="checkbox">
                    <span><i class="bi bi-caret-down"></i></span>
                </div>
                <i class="bi bi-arrow-clockwise"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
            <div class="right">
                <p>1-3 of 3</p>
                <i class="bi bi-caret-left passive"></i>
                <i class="bi bi-caret-right-fill"></i>
                <div class="keyboard">
                <i class="bi bi-keyboard-fill"></i>
                <i class="bi bi-caret-down-fill"></i>
                </div>
            </div>
           </div>
           <div class="mails-area">
            <div class="mail">
                <div class="left">
                    <input type="checkbox"/>
                    <i class="bi bi-star"></i>
                    <span>Udemig</span>
                </div>
                <div class="right">
                    <p class="message-title">Yazilim</p>
                    <p class="message-desc">yazilim kursu BASLIYOR!!</p>
                    <p class="message-date">10 Aralik</p>
                    <div class="delete">
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
            </div><div class="mail">
                <div class="left">
                    <input type="checkbox"/>
                    <i class="bi bi-star"></i>
                    <span>Udemig</span>
                </div>
                <div class="right">
                    <p class="message-title">Yazilim</p>
                    <p class="message-desc">yazilim kursu BASLIYOR!!</p>
                    <p class="message-date">10 Aralik</p>
                    <div class="delete">
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
            </div>
            <div class="mail">
                <div class="left">
                    <input type="checkbox"/>
                    <i class="bi bi-star"></i>
                    <span>Udemig</span>
                </div>
                <div class="right">
                    <p class="message-title">Yazilim</p>
                    <p class="message-desc">yazilim kursu BASLIYOR!!</p>
                    <p class="message-date">10 Aralik</p>
                    <div class="delete">
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
            </div>
           </div>
        </main>
        <aside id="aside">
            <img src="./images/calendar-48.png" alt="">
            <img src="./images/keep-48.png" alt="">
            <img src="./images/task-48.png" alt="">
            <img src="./images/account-48.png" alt="">
            <span></span>
            <i class="bi bi-plus"></i>
        </aside>
    </section>
    <div class="modal-wrapper">
        <div class="modal-inner">
            <i class="bi bi-x-lg"></i>
            <form id="create-mail-form">
                <label for="who">To</label>
                <input type="text" id="who">
                <label for="subject">To</label>
                <input type="text" id="subject">
                <label></label>
                <textarea></textarea>
                <button type="submit" id="send-mail-btn">Send</button>
            </form>
        </div>
    </div>



    <script src="./js/main.js" type="module"></script>
</body>
</html>
